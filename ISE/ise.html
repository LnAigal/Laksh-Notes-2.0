 <script>
  // Sidebar toggle
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('open');
  }

  // Apply saved theme
  document.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('selectedTheme');
    if (savedTheme) {
      document.getElementById('theme-link').href = "../themes/" + savedTheme;
      console.log("Applied theme:", savedTheme);
    }
  });

  // Change theme and save
  function setTheme(themeFile) {
    document.getElementById('theme-link').href = "../themes/" + themeFile;
    localStorage.setItem('selectedTheme', themeFile);
    console.log("Theme changed to:", themeFile);
  }
