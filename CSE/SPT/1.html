    <script>
        // --- Sidebar and Theme Functions ---
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('selectedTheme');
            if (savedTheme) {
                document.getElementById('theme-link').href = "../../themes/" + savedTheme;
            }
        });
        function setTheme(themeFile) {
            document.getElementById('theme-link').href = "../../themes/" + themeFile;
            localStorage.setItem('selectedTheme', themeFile);
        }

        // --- Your PDF Toggle Function ---
        function togglePDF(id) {
            const allPDFs = document.querySelectorAll('.pdf-container');
            allPDFs.forEach(pdf => {
                if (pdf.id === id) {
                    // Toggles the display of the clicked PDF
                    pdf.style.display = (pdf.style.display === "block") ? "none" : "block";
                } else {
                    // Hides all other PDFs
                    pdf.style.display = "none";
                }
            });
        }
    </script>
